    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 1,
                center: {lat: -28.024, lng: 140.887}
            });

            }
    </script>
<script>
    var base = 'http://localhost:8765';
    var locations = [];
    var markerCluster;
    var markers = [];



    $('form').submit(function( event ) {
        event.preventDefault();
        var search = $('#search').val();
        var type = $('input[name=options]:checked').val();
        var url;
        if(type === "artist"){
            url = "/artists/" + search + "/events"
        }
        console.log(base + url);
        $.ajax({
            type: 'GET',
            url: base + url,
            crossDomain: true
        })
            .done(function(data) {
                var names = [];
                locations = [];
                data['events'].forEach(function(event){
                    console.log(event);
                    myLatlng = new google.maps.LatLng(event.latitude,event.longitude);
                    names.push(event.name);
                    locations.push(myLatlng);

                });

                markers.forEach(function(marker){
                    marker.setMap(null);
                });
                markers = locations.map(function (location, i) {
                    return new google.maps.Marker({
                        position: location,
                        title: names[i]
                    });
                });

                if(markerCluster != null){
                    markerCluster.clearMarkers();
                }
                // Add a marker clusterer to manage the markers.
                markerCluster = new MarkerClusterer(map, markers,
                    {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});

                console.log( "success" );
            })
            .fail(function() {
                console.log( "error" );
            })
            .always(function() {
                console.log( "complete" );
            });

    });
</script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQMq8nZUzQIL5mWmk7Rx2nqpiYpgmojSY&callback=initMap">
